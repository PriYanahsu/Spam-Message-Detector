<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email/SMS Spam Classifier</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/your-background.jpg') no-repeat center center fixed;
            background-color: gray;
            background-size: cover;
            color: white;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Navbar Styling */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.8em;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar-links li {
            display: inline-block;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 10px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #28a745;
        }

        /* Container Styling */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 15px;
            margin-top: 100px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: bounceIn 1s ease-in-out;
        }

        textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
            transition: background-color 0.3s ease-in-out;
        }

        textarea:focus {
            background-color: rgba(255, 255, 255, 0.4);
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(40, 167, 69, 0.8);
        }

        #result {
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #ff6347;
            opacity: 0;
            animation: fadeInResult 1s ease-in-out forwards;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1em;
            margin-top: 30px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: translateY(-200px); opacity: 0; }
            60% { transform: translateY(30px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        @keyframes fadeInResult {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2em;
            }

            button {
                font-size: 1em;
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">Spam Classifier</a>
            <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Email/SMS Spam Classifier</h1>
        <p>By Priyanshu</p>
        <form action="/predict" method="POST">  <!-- Change to /predict -->
            <textarea name="sms" rows="4" cols="50" placeholder="Enter the message"></textarea>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <div id="result">{{ result }}</div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Priyanshu | All Rights Reserved</p>
    </footer>
</body>
</html>
